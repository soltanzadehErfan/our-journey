<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Our Journey ‚ù§Ô∏è</title>

<!-- Favicon: Star emoji -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ú®</text></svg>">

<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
        background: black;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 15px;
        position: relative;
    }

    /* Starry background canvas */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -2;
    }

    /* Soft glowing gradient overlay */
    .glow-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(255,150,200,0.2), transparent 70%);
        animation: glowPulse 6s ease-in-out infinite alternate;
        z-index: -1;
    }
    @keyframes glowPulse {
        from { opacity: 0.5; transform: scale(1); }
        to { opacity: 0.9; transform: scale(1.1); }
    }

    /* Title */
    h1 {
        font-size: clamp(1.5rem, 5vw, 2rem);
        margin-bottom: 20px;
        text-shadow: 0 0 8px rgba(255, 150, 200, 0.8);
    }

    /* Timer layout */
    .timer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
        gap: 12px;
        margin-bottom: 1.5vh;
        padding: 0 5px;
    }

    .time-box {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        padding: 10px 5px;
        backdrop-filter: blur(6px);
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 0 15px rgba(255,150,200,0.5);
    }

    /* Smooth slide/fade animation for values */
    .time-value {
        font-size: clamp(1.5rem, 6vw, 2.5rem);
        font-weight: bold;
        color: #fff;
        display: inline-block;
        overflow: hidden;
        height: 1em;
    }
    .value-animate {
        display: inline-block;
        animation: smoothSlide 0.5s ease forwards;
    }
    @keyframes smoothSlide {
        0% { transform: translateY(100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .time-label {
        font-size: clamp(0.7rem, 2.5vw, 1rem);
        color: #ffd6e8;
        margin-top: 4px;
    }

    /* Romantic message */
    p {
        font-size: clamp(1rem, 3vw, 1.2rem);
        margin-top: 10px;
        font-style: italic;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
    }

    /* Orbiting emoji row */
    .emoji-row {
        font-size: 2rem;
        margin-top: 25px;
        display: inline-block;
        animation: orbit 8s linear infinite;
    }
    @keyframes orbit {
        0% { transform: rotate(0deg) translateY(0); }
        50% { transform: rotate(5deg) translateY(-5px); }
        100% { transform: rotate(0deg) translateY(0); }
    }
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="glow-bg"></div>

<h1>Since our hearts met ‚ù§Ô∏è</h1>
<div id="timer" class="timer-grid"></div>
<p>Riding through the stars together since July 13, 2025 ‚ú®</p>

<div class="emoji-row">üåå üêé üèçÔ∏è üí´ üíñ</div>

<script>
    /* ===== Star Background with Shooting Stars ===== */
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [], shootingStars = [];
    const numStars = 150;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
        stars = [];
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                speed: Math.random() * 0.5 + 0.2
            });
        }
    }
    createStars();

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fill();
        });

        // Shooting stars
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        shootingStars.forEach(s => {
            ctx.beginPath();
            ctx.moveTo(s.x, s.y);
            ctx.lineTo(s.x - s.length, s.y + s.length);
            ctx.stroke();
        });
    }

    function updateStars() {
        stars.forEach(star => {
            star.y += star.speed;
            if (star.y > canvas.height) {
                star.y = 0;
                star.x = Math.random() * canvas.width;
            }
        });

        shootingStars.forEach((s, i) => {
            s.x += s.vx;
            s.y += s.vy;
            s.life--;
            if (s.life <= 0) shootingStars.splice(i, 1);
        });

        if (Math.random() < 0.005) {
            shootingStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height / 2,
                length: Math.random() * 80 + 50,
                vx: -6,
                vy: 6,
                life: 20
            });
        }
    }

    function animateStars() {
        drawStars();
        updateStars();
        requestAnimationFrame(animateStars);
    }
    animateStars();

    /* ===== Smooth Timer ===== */
    const startDate = new Date('2025-07-13T22:17:00');
    let lastValues = {};

    function updateTimer() {
        const now = new Date();
        let diff = now - startDate;

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff -= days * (1000 * 60 * 60 * 24);

        let hours = Math.floor(diff / (1000 * 60 * 60));
        diff -= hours * (1000 * 60 * 60);

        let minutes = Math.floor(diff / (1000 * 60));
        diff -= minutes * (1000 * 60);

        let seconds = Math.floor(diff / 1000);

        const timeData = { Days: days, Hours: hours, Minutes: minutes, Seconds: seconds };
        const timerEl = document.getElementById('timer');
        timerEl.innerHTML = '';

        Object.entries(timeData).forEach(([label, value]) => {
            const box = document.createElement('div');
            box.className = 'time-box';

            const valueEl = document.createElement('div');
            valueEl.className = 'time-value';

            if (lastValues[label] !== value) {
                const span = document.createElement('span');
                span.textContent = value;
                span.className = 'value-animate';
                valueEl.appendChild(span);
            } else {
                valueEl.textContent = value;
            }

            const labelEl = document.createElement('div');
            labelEl.className = 'time-label';
            labelEl.textContent = label;

            box.appendChild(valueEl);
            box.appendChild(labelEl);
            timerEl.appendChild(box);

            lastValues[label] = value;
        });
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>
</body>
</html>
